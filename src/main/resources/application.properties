spring.application.name=ZingApplication
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_CLASS_NAME}
spring.datasource.testWhileIdle=${DB_TEST_WHILE_IDLE}
spring.datasource.validationQuery=${DB_VALIDATION_QUERY}
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}

